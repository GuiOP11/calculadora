<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js calc</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div id="calc">
      <h3>Calculadora</h3>
      <div id="operations">
        <div id="previus-operation"></div>
        <div id="current-operation"></div>
      </div>
      <div id="buttons-container">
        <button>CE</button>
        <button>C</button>
        <button>DEL</button>
        <button>/</button>
        <button class="numeber">7</button>
        <button class="numeber">8</button>
        <button class="numeber">9</button>
        <button class="numeber">*</button>
        <button class="numeber">4</button>
        <button class="numeber">5</button>
        <button class="numeber">6</button>
        <button>-</button>
        <button class="numeber">1</button>
        <button class="numeber">2</button>
        <button class="numeber">3</button>
        <button>+</button>
        <button class="numeber">0</button>
        <button class="numeber">.</button>
        <button id="equal-btn">=</button>
      </div>
    </div>
  </body>
</html>
